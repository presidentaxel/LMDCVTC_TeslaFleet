version: "3.9"

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://172.22.176.1:5173
      FRONTEND_URL: http://localhost:5173
      ENV: dev
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - backend_keys:/app/app/keys

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:8000/api
    ports:
      - "80:80"
    depends_on:
      - backend

  # Base de donn√©es PostgreSQL (optionnel)
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Redis (optionnel)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  backend_keys:

