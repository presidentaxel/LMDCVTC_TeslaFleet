# Configuration Docker Compose pour le développement local
# - Utilise un fichier d'environnement dédié (.env.dev) pour éviter de commit des secrets
# - Base de données externalisée (Supabase), donc pas de service Postgres local par défaut
# - Redis supprimé (TOKEN_STORE_TYPE=supabase ou memory)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.dev
    environment:
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_keys:/app/app/keys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000/api}
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  backend_keys: