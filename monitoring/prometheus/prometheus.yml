global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tesla-fleet-monitor'

# Configuration des alertes (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Règles d'alertes (optionnel)
# rule_files:
#   - "alert_rules.yml"

# Configuration des cibles à scraper
scrape_configs:
  # Métriques Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API FastAPI
  - job_name: 'tesla-fleet-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          environment: 'development'

